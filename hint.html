<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hint</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1e1e2f;
      color: #e5e5e5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      padding: 30px;
      background: #2b2b40;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    .hint {
      margin-top: 20px;
      color: #56ff56;
      font-family: monospace;
      font-size: 18px;
    }
    input[type="text"] {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #56ff56;
      color: #1e1e2f;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45d845;
    }
    .flag {
      margin-top: 20px;
      color: #ff5656;
      font-family: monospace;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Someone's name might be the answerðŸ¤”</h1>
    <input type="text" id="nameInput" placeholder="But Who?">
    <button onclick="checkName()">Submit</button>
    <p id="flag" class="flag"></p>
  </div>

  <script>
    function checkName() {
      const nameInput = document.getElementById('nameInput').value.trim().toUpperCase();
      const flagElement = document.getElementById('flag');

      if (nameInput === 'AARON J THOMAS') {
        flagElement.textContent = "69 77 61 6E 74 65 64 69 74 74 6F 62 65 7B 6C 65 67 65 6E 77 61 69 74 66 6F 72 69 74 64 61 72 79 7D 73 6F 6A 75 73 74 63 6F 6F 6B 65 64 73 6F 6D 65 74 68 69 6E 67 75 70";
      } else {
        flagElement.textContent = "Incorrect name! Try again.";
      }
    }
  </script>
</body>
</html>
